    return function (a, b) {
        if(count >= 1) {
            count -= 1;

    return function(){

        start += 1;

function to(generator, end) {
    return function() {
        var value = generator();
        if(value < end) {
            return value;
        }
        return undefined;
    };
}

function fromTo(start, end) {
    return to(from(start), end);
}

function element(array, generator) {
    if(generator === undefined) {
        gent = fromTo(0, array.length);
    }
    return function() {
        var index = generator();
        if(index !== undefined) {
            return array[index];
        } 
    };
}

function collect(generator, array) {
    return function() {
        var next = generator();
        if(next !== undefined) {
            array.push(next);
        }
        return next;
    };
}

function concat(gen1, gen2) {
    var gen = gen1;
    return function() {
        var value = gen();

function concat(...gens) {
    var next = element(gens);
    gen = next();

        var value = gen();

}

}
